<!DOCTYPE html>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
}

header img {
    height: 50px;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

nav li {
    display: inline;
    margin-right: 1rem;
}

nav a {
    color: #fff;
    text-decoration: none;
}

section {
    padding: 2rem;
}

h1 {
    color: #333;
}

.team-member {
    display: flex;
    align-items: center;
    margin-bottom: 2rem;
}

.team-member img {
    border-radius: 50%;
    height: 100px;
    margin-right: 1rem;
    width: 100px;
}
</style>
<html>

</head>

                <li><a href="#mission">Mission</a></li>

            </ul>
        </nav>

        <div class="team-member">

        </div>
        <!-- Repeat the above div for each team member -->
    </section>
    <section id="contact">
        <h1>Contact Us</h1>
        <form>
            <!-- Add form elements here -->
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
