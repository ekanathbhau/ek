<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
        }
           button{
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0px;
            transition: ease 5s;
            height: 40px;
            width: 50px;
           }
    </style>
</head>
<body>
    <button>eknath</button>
    <script>
        let bnt=document.querySelector("button");
        bnt.addEventListener("mouseover",function(){
            bnt.style.top="300px"
            bnt.style.left="250px"
        })
    </script>
</body>
</html>
