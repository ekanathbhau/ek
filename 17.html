<!DOCTYPE html>
<style>
    .card {
	width: 300px;
	height: 400px;
	background-color: #f4f4f4;
	display: flex;
	justify-content: center;
	align-items: center;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
	cursor: pointer;
	transition: transform 0.3s ease-in-out;
}

.card:hover {
	transform: translateY(-10px);
}

.wrapper {
	position: relative;
	width: 100%;
	height: 100%;
	overflow: hidden;
}

.image {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	width: 150px;
	height: auto;
	transition: transform 0.3s ease-in-out;
}

.card:hover .image {
	transform: translate(-50%, -50%)Â scale(1.1);
}
</style>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="card">
		<div class="wrapper">
			<img src="jay.jpg" class="image" alt="Jay Shree Ram Image">
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
