<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            border: 2px solid red;
            margin: auto;
           
        }
        button{
            display: block;
            margin: auto;
            margin-top: 150px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <button>on</button>
    <script>
        // let head=document.querySelector("h1")
        // head.style.color="red"
        // let head.addeventlistener("click",)
        let bulb = document.querySelector("#box");
let btn = document.querySelector("button");
let a = 0;
btn.addEventListener("click", function() {
    if (a === 0) {
        bulb.style.backgroundColor = "orange";
        btn.innerHTML="on"
        a = 1;
    } else {
        bulb.style.backgroundColor = "transparent";
        a = 0;
        btn.innerHTML="off"
    }
});  
    </script>
</body>
</html>
